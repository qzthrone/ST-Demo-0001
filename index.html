
<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/css/materialize.min.css" media="screen,projection"/>
  </head>
  <body onload="floor.setup()">
    <div class="container" id="container">
      <div class="card-panel green lighten-5">
      <div class="row">
        <div class="input-field col s3">
          <input value="broker.hivemq.com" id="server" type="text" class="validate">
          <label class="active" for="server">Server</label>
        </div>
        <div class="input-field col s1">
          <input value="8000" id="port" type="text" class="validate">
          <label class="active" for="port">Port</label>
        </div>
        <div class="input-field col s2">
          <input value="/mqtt" id="path" type="text" class="validate">
          <label class="active" for="path">Path</label>
        </div>
        <div class="input-field col s3">
          <input value="x001x" id="clientID" type="text" class="validate">
          <label class="active" for="clientID">Client ID</label>
        </div>
        <div class="input-field col s3">
          <input value="step" id="topic" type="text" class="validate">
          <label class="active" for="topic">Topic</label>
        </div>
      </div>

      <div class="row">
        <div class="col s2">
          <a class="waves-effect waves-light btn" onclick="websocketclient.connect()">Connect</a>
        </div>
        <div class="col s3">
          <a class="waves-effect wave-light btn" onclick="websocketclient.subscribe(document.getElementById('topic').value)">Subscribe</button></a>
        </div>
        <div class="input-field col s7">
        <div class="card-panel">
          <span id="info" class="green-text">Server not connected</span>
        </div>
        </div>
      </div>
      </div>
      <div class="card-panel grey lighten-4">
      <div class="row">
        <div class="col s12">
            <canvas id="floor" width="300" height="300" style="width: 100%"></canvas>
      </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.2/mqttws31.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/layout.js"></script>
  </body>
</html>
